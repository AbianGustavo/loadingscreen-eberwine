<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eberwine Powered By Abián</title>
    <style>
        body {
            background: url(https://i.imgur.com/tUd4pD3.png);
            background-size: cover;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 50px;
            margin: 0;
        }
        p {
            font-size: 20px;
            transition: opacity 2s ease-in-out;
        }
        hr {
            border: 1px solid black;
            width: 80%;
            margin: 20px auto;
        }
        .hidden {
            opacity: 0;
        }
        .visible {
            opacity: 1;
        }

        .discord {
            position: absolute;
            right: 10px;
            font-weight: bold;
            margin-right: 240px;
            margin-top: 850px;

        }
        .discord img {
            margin-bottom: -8px;
            padding-right: 0.5em;
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <p>¡ENTRA A NUESTRO DISCORD!</p>
        <hr>
        <img src="../resources/beta64.png" width="600" style="padding-right: 200px;">
        <img src="https://i.imgur.com/gBqryfm.png" width="300" style="padding-right: 150px;"> 
        <hr>
        <p id="rotate-text" class="hidden"></p>
    </div>
    <div class="discord">
        <img src="https://i.imgur.com/IyomRR5.png" width="25">eberwinerp.com
    </div>

    <script>
        let phrases = [
            "¡Bienvenido a Eberwine! Disfruta de nuestros eventos diarios, clases y roles.",
            "Usa F3 para mostrar tu nombre a los demás jugadores.",
            "Si te quedas bug utiliza /help para que el staff te ayude.",
            "Utiliza el cáliz para que se te asigne a la casa que más te represente.",
            "Usa /me y /do para enriquecer el rol, además de usar /roll como complemento.",
            "Con /beber puedes tomar agua en el lago, pero puede estar sucia.",
            "No te quedes AFK esperando un rol, búscalo tu mismo e interactua con los demás.",
            "Recuerda no utilizar hechizos contra profesores, delegados, etc.",
            "Si te haces daño acude a enfermería para que te atiendan.",
            "Utiliza las papeleras, no tires basura al suelo.",
            "Si necesitas comida ve al Gran Comedor y habla con el felidae Adrian, pero te recomendamos ir a los negocios cuando estén abiertos.",
            "Para más información te recomendamos unirte al discord de la comunidad.",
        ];

        let index = 0;
        let textElement = document.getElementById('rotate-text');

        function showNextPhrase() {
            textElement.textContent = phrases[index];
            textElement.classList.remove('hidden');
            textElement.classList.add('visible');
            setTimeout(function() {
                textElement.classList.remove('visible');
                textElement.classList.add('hidden');
                index = (index + 1) % phrases.length; 
                setTimeout(showNextPhrase, 4000); 
            }, 6000); 
        }

        showNextPhrase();
    </script>
</body>
</html>
